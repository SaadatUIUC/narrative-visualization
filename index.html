<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2017 Automobile Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="content-area">
            <div id="intro-content">
                <div class="icon-grid">
                    <div class="icon-item" onclick="navigateToScene('scatter')">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M3 3v18h18v-2H5V3H3zm4 14h2v-4H7v4zm4 0h2V9h-2v8zm4 0h2v-6h-2v6zm4 0h2V7h-2v10z"/>
                        </svg>
                        <span>Discover Trends</span>
                    </div>
                    <div class="icon-item" onclick="navigateToScene('fuel')">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19.77 7.23l.01-.01-3.72-3.72L15 4.56l2.11 2.11c-.94.36-1.61 1.26-1.61 2.33 0 1.38 1.12 2.5 2.5 2.5.36 0 .69-.08 1-.21v7.21c0 .55-.45 1-1 1s-1-.45-1-1V14c0-1.1-.9-2-2-2h-1V5c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v16h10v-7.5h1.5v5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V9c0-.69-.28-1.32-.73-1.77zM12 10H6V5h6v5zm6 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                        </svg>
                        <span>Compare Fuels</span>
                    </div>
                    <div class="icon-item" onclick="navigateToScene('brands')">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                        </svg>
                        <span>Analyze Brands</span>
                    </div>
                </div>
            </div>
            <div id="visualization-content">
                <div id="content-wrapper">
                    <div id="filter-container">
                        <label for="make-select">Select Make:</label>
                        <select id="make-select"></select>
                        <label for="fuel-select">Select Fuel:</label>
                        <select id="fuel-select"></select>
                        <label for="cylinder-select">Select Cylinders:</label>
                        <select id="cylinder-select"></select>
                        <label for="city-mpg-slider">City MPG:</label>
                        <input type="range" id="city-mpg-slider" min="0" max="60" value="30">
                        <span id="city-mpg-value">30</span>
                        <label for="highway-mpg-slider">Highway MPG:</label>
                        <input type="range" id="highway-mpg-slider" min="0" max="60" value="30">
                        <span id="highway-mpg-value">30</span>
                    </div>
                    <div id="visualization-container">
                        <div class="annotation-container">
                            <text class="annotation"></text>
                        </div>
                        <div id="visualization"></div>
                        <div id="scene-description"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom-container">
            <div id="navigation">
                <button id="prev-button" class="nav-button">Previous</button>
                <button id="next-button" class="nav-button">Next</button>
            </div>
            <div id="road-container">
                <svg id="road-svg" width="100%" height="60">
                    <rect x="0" y="10" width="100%" height="40" fill="#555"/>
                    <line x1="0" y1="30" x2="100%" y2="30" stroke="#fff" stroke-dasharray="40,20" stroke-width="2"/>
                    <svg id="car-svg" x="0" y="5" width="80" height="50" viewBox="0 0 100 60">
                        <path d="M20 35 Q15 30 10 25 L10 15 Q15 10 20 10 L80 10 Q85 10 90 15 L90 25 Q85 30 80 35 Z" fill="red"/>
                        <rect x="25" y="15" width="20" height="15" fill="#fff"/>
                        <rect x="55" y="15" width="20" height="15" fill="#fff"/>
                        <circle cx="15" cy="20" r="3" fill="yellow"/>
                        <circle cx="85" cy="20" r="3" fill="yellow"/>
                        <circle cx="30" cy="35" r="7" fill="black"/>
                        <circle cx="70" cy="35" r="7" fill="black"/>
                        <circle cx="30" cy="35" r="3" fill="#fff"/>
                        <circle cx="70" cy="35" r="3" fill="#fff"/>
                    </svg>
                </svg>
            </div>
        </div>
    </div>
    <div id="tooltip"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
