<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2017 Automobile Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="visualization-container">
        <h1>2017 Automobile Data: MPG vs Price</h1>
        <div id="visualization"></div>
        <div id="tooltip" style="position: absolute; display: none; background: #f9f9f9; padding: 5px; border: 1px solid #d3d3d3; border-radius: 3px; pointer-events: none;"></div>
        <div id="navigation">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
